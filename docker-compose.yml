# Docker Compose for development
# Usage:
#   mkdir -p .docker-data/dev/instance/uploads && sudo chown -R 1000:1000 .docker-data/dev
#   docker-compose up
#
# This configuration is optimized for local development with:
# - SQLite database (no external services needed)
# - Source code mounted for visibility
# - Flask development server with debug mode
# - Frontend can be run separately with `npm run dev` for hot module replacement

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=sqlite:////app/instance/kiosk_show.db
      - KIOSK_ADMIN_USERNAME=admin
      - KIOSK_ADMIN_PASSWORD=admin
    volumes:
      # Mount source code for development visibility
      - ./kiosk_show_replacement:/app/kiosk_show_replacement:ro
      # Persist database and uploads across container restarts (bind mount for easy inspection)
      - ./.docker-data/dev/instance:/app/instance
    # Use Flask dev server instead of gunicorn for development
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
