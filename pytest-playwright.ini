[pytest]
# Playwright-specific configuration for E2E tests
# This configuration ensures timeouts work properly with async tests

# Force all async tests to timeout after 30 seconds
asyncio_default_fixture_loop_scope = function
timeout = 30

# Playwright configuration
playwright_timeout = 30000  # 30 seconds in milliseconds
playwright_default_timeout = 30000
playwright_navigation_timeout = 30000
playwright_expect_timeout = 10000
