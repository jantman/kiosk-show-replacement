[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Markers for organizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test complete user workflows
    slow: Tests that take longer to run
    database: Tests that require database access
    api: Tests that test API endpoints
    web: Tests that test web interface routes

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
# (Note: coverage is configured in nox, but these are fallback settings)
[coverage:run]
source = kiosk_show_replacement
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
