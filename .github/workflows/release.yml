# Release Workflow for kiosk-show-replacement
#
# Automatically creates a release when the version in pyproject.toml
# is greater than the latest GitHub release version.
#
# Workflow Requirements:
# 1. In repository Settings -> Actions -> General, ensure "Allow all actions
#    and reusable workflows" is selected.
# 2. Under "Workflow permissions", ensure "Read and write permissions" is checked
#    to allow creating releases and pushing to ghcr.io.
# 3. In repository Settings -> Pages, set "Source" to "GitHub Actions".

name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        run: pip install poetry

      - name: Get current version
        id: current
        run: echo "version=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Get latest release version
        id: latest
        run: |
          LATEST=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "0.0.0")
          # Remove 'v' prefix if present
          LATEST=${LATEST#v}
          echo "version=$LATEST" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should release
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LATEST="${{ steps.latest.outputs.version }}"
          echo "Current version: $CURRENT"
          echo "Latest release: $LATEST"

          # Compare versions using sort -V (version sort)
          # If current is greater than latest, current will be second after sorting
          HIGHER=$(printf '%s\n%s' "$LATEST" "$CURRENT" | sort -V | tail -n1)

          if [ "$HIGHER" = "$CURRENT" ] && [ "$CURRENT" != "$LATEST" ]; then
            SHOULD_RELEASE="true"
          else
            SHOULD_RELEASE="false"
          fi

          echo "Should release: $SHOULD_RELEASE"
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          echo "version=$CURRENT" >> $GITHUB_OUTPUT

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        run: pip install poetry

      # IMPORTANT: Keep Docker build configuration in sync with ci.yml
      # When updating the Docker build steps, also update the CI workflow's docker-build job.
      - name: Set up QEMU (for ARM64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          sbom: true
          labels: |
            org.opencontainers.image.title=kiosk-show-replacement
            org.opencontainers.image.description=A self-hosted digital signage solution
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ needs.check-version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
            com.github.actions.workflow=${{ github.workflow }}
            com.github.actions.run-id=${{ github.run_id }}
            com.github.actions.run-number=${{ github.run_number }}
            com.github.actions.run-attempt=${{ github.run_attempt }}
            com.github.actions.run-url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.check-version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          body: |
            ## Docker Image

            Pull the Docker image:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.check-version.outputs.version }}
            ```

            Or use the latest tag:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            See the [Docker image on GitHub Packages](https://github.com/${{ github.repository }}/pkgs/container/kiosk-show-replacement).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    # Deploy docs on every push to main, not just releases
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry install
          poetry run pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints

      - name: Build Sphinx documentation
        run: |
          cd docs
          poetry run sphinx-build -b html . _build/html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
