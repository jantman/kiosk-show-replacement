# CI Workflow for kiosk-show-replacement
#
# Runs on pull requests and manual dispatch.
# Tests Python backend, TypeScript frontend, and browser-based integration tests.

name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Python linting with flake8 and pycodestyle
  lint:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install nox

      - name: Run linting
        run: nox -s lint

  # Type checking with mypy
  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install nox poetry

      - name: Run type checking
        run: nox -s type_check

  # Python unit tests with coverage
  test-unit:
    name: Unit Tests (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install nox poetry

      - name: Run unit tests
        run: nox -s test-3.14

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit
          path: |
            reports/
            htmlcov/
            .coverage

  # Frontend tests (Vitest, ESLint, TypeScript)
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend CI tests
        working-directory: frontend
        run: npm run test:ci

  # Integration tests (React + Flask through browser)
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install nox poetry

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Install Playwright browsers
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Run integration tests
        run: nox -s test-integration

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-integration
          path: |
            reports/
            test-results/

  # Coverage comment on PRs
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test-unit
    if: github.event_name == 'pull_request'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit

      - name: Post coverage comment
        uses: MishaKav/pytest-coverage-comment@v1.1.52
        with:
          pytest-xml-coverage-path: reports/coverage.xml
          junitxml-path: reports/test_results.xml

  # Docker build verification (does NOT push)
  # IMPORTANT: Keep Docker build configuration in sync with release.yml
  # When updating this job, also update the release workflow's Docker build step.
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          sbom: true
          platforms: linux/amd64,linux/arm64
          labels: |
            org.opencontainers.image.title=kiosk-show-replacement
            org.opencontainers.image.description=A self-hosted digital signage solution
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
            com.github.actions.workflow=${{ github.workflow }}
            com.github.actions.run-id=${{ github.run_id }}
            com.github.actions.run-number=${{ github.run_number }}
            com.github.actions.run-attempt=${{ github.run_attempt }}
            com.github.actions.run-url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          tags: |
            ghcr.io/${{ github.repository }}:ci-${{ github.sha }}
